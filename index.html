<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="panels.css">
</head>

<body>
    <div class="container stats">
        <div class="gamePanel">
            <div class="players">
                <div>
                    <div class="playerName">onadakoa</div>
                </div>
                <div>
                    <div class="playerName focused">Bot Group</div>
                </div>
            </div>
            <div class="content">
                <div class="board">
                    <div class="Bright Bbottom"></div>
                    <div class="Bright Bbottom"></div>
                    <div class="Bbottom"></div>
                    <div class="Bright Bbottom"></div>
                    <div class="Bright Bbottom"></div>
                    <div class="Bbottom"></div>
                    <div class="Bright"></div>
                    <div class="Bright"></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="settingsPanel">
            <div class="title">Settings</div>
            <div class="settings">
                <div class="playersName">
                    <div class="player">
                        <div class="type">
                            <select id="playerAType">
                                <option value="Human">Human</option>
                                <option value="random">Random moves</option>
                                <option value="minimax">MiniMax algorithm</option>
                            </select>
                        </div>
                        <div class="name">
                            <input type="text" id="playerAName" value="playerA">
                        </div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player">
                        <div class="type">
                            <select id="playerBType">
                                <option value="Human">Human</option>
                                <option value="random">Random moves</option>
                                <option value="minimax">MiniMax algorithm</option>
                            </select>
                        </div>
                        <div class="name">
                            <input type="text" id="playerBName" value="playerB">
                        </div>
                    </div>
                </div>
            </div>
            <div class="manage">
                <div class="start">
                    <div>Start Game</div>
                </div>
                <div class="statistics">
                    <div>Statistics</div>
                </div>
            </div>
        </div>
        <div class="statisticsPanel">
            <div class="statsTable">
                <div class="head">
                    <div>Player</div>
                    <div>Player</div>
                    <div>Winner</div>
                    <div>Time</div>
                    <div>Date</div>
                </div>
                <div>
                    <div>onadakoa</div>
                    <div>Bot</div>
                    <div>onadakoa</div>
                    <div>00.00.00</div>
                    <div>29.05.2024</div>
                </div>
            </div>
            <div class="reset">
                Reset Data <span class="material-symbols-outlined">restart_alt</span>
            </div>
        </div>
    </div>
</body>

</html>
