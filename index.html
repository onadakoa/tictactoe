<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="panels.css">
    <link rel="stylesheet" href="gameStatus.css">


    <!-- scripts -->
    <script src="./js/Board.js"></script>
    <script src="./js/PlayerController.js"></script>
    <script src="./js/DataStore.js"></script>

    <script src="./js/HumanPlayer.js"></script>
    <script src="./js/RandomPlayer.js"></script>
    <script src="./js/MinimaxPlayer.js"></script>
</head>

<body>
    <div class="container">
        <div class="gamePanel">
            <div class="players">
                <div>
                    <div class="playerName" id="A">onadakoa</div>
                </div>
                <div>
                    <div class="playerName " id="B">Bot Group</div>
                </div>
            </div>
            <div class="content">
                <div class="board">
                    <div class="Bleft Btop"></div>
                    <div class="Btop"></div>
                    <div class="Btop Bright"></div>
                    <div class="Bleft "></div>
                    <div class=""></div>
                    <div class="Bright"></div>
                    <div class="Bleft Bbottom"></div>
                    <div class="Bbottom"></div>
                    <div class="Bright Bbottom"></div>
                </div>
            </div>
        </div>
        <div class="settingsPanel">
            <div class="title">Settings</div>
            <div class="settings">
                <div class="playersName">
                    <div class="player">
                        <div class="type">
                            <select id="playerAType">
                                <option value="0">Human</option>
                                <option value="1">Random moves</option>
                                <option value="2">MiniMax algorithm</option>
                            </select>
                        </div>
                        <div class="name">
                            <input type="text" id="playerAName" value="playerA">
                        </div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player">
                        <div class="type">
                            <select id="playerBType">
                                <option value="0">Human</option>
                                <option value="1">Random moves</option>
                                <option value="2">MiniMax algorithm</option>
                            </select>
                        </div>
                        <div class="name">
                            <input type="text" id="playerBName" value="playerB">
                        </div>
                    </div>
                </div>
            </div>
            <div class="manage">
                <div class="start">
                    <div>Start Game</div>
                </div>
                <div class="statistics">
                    <div onclick="document.querySelector('.container').classList.toggle('stats')">Statistics</div>
                </div>
            </div>
        </div>
        <div class="statisticsPanel">
            <div class="statsTable">
                <div class="head">
                    <div>Player</div>
                    <div>Player</div>
                    <div>Winner</div>
                    <div>Time</div>
                    <div>Date</div>
                </div>

            </div>
            <div class="reset">
                Reset Data <span class="material-symbols-outlined">restart_alt</span>
            </div>
            <div class="settButton" onclick="document.querySelector('.container').classList.remove('stats')">
                <span class="material-symbols-outlined">keyboard_return</span>
                Settings
            </div>
        </div>
    </div>
    <div class="endMask noDisplay">

        <div class="gameStatus">
            <div class="title" id="statusTitle">onadakoa Won</div>
            <div class="options">
                <div class="time">Time: <span id="statusTime">0:00:00</span></div>
                <div class="button" id="statusClose">OK</div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
